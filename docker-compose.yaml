version: "3.9"
services:
  app:
    build: .
    restart: always
    environment:
      - APP_PORT=8000
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=postgres
      - DATABASE_PASSWORD=postgres
      - REDIS_CONNECTION_STRING=redis://redis:6379/0
      - JWT_SECRET=fdkslhfdshgjldsngklds
      - JWT_EXPIRATION=24h
    ports:
      - '8000:8000'
    expose:
      - '8000'
    depends_on:
      - postgres
    networks:
      - nodenotes
  
  postgres:
    image: postgres:14.1-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - 5432:5432
    volumes: 
      - postgres:/var/lib/postgresql/data
    networks:
      - nodenotes

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - cache:/data
    environment:
      - REDIS_PORT=6379
      - REDIS_DATABASES=16
    depends_on: 
      - postgres
    networks:
      - nodenotes

  pgadmin:
    image: dpage/pgadmin4:4.23
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: password
      PGADMIN_LISTEN_PORT: 80
    ports:
      - 5050:80
    volumes:
      - pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - nodenotes

networks:
  nodenotes:
    name: nodenotes
    driver: bridge

volumes:
  postgres:
    name: postgres
    driver: local
  pgadmin:
  cache:
    driver: local